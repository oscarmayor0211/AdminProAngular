<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input #input (keyup)="buscarHospital(input.value)" type="text" class="form-control" placeholder="Buscar Hospital">
            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="cargando">
    <div class="col-sm-12">
        <div class="alert-warning text-center">
            <strong>Buscando Hospital</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>
        </div>
    </div>

</div>

<div class="row animated fadeIn" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <button (click)="crearHospital()" class="btn btn-danger crear"><i class="fa fa-plus"></i> Crear Hospital</button>
                <h3 class="card-title">Hospitales Registrados ( <small>{{s_hospitales.totalHospitales}}</small> )</h3>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Nombre</th>
                            <th></th>

                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let hospital of hospitales">
                            <td class="img-70">
                                <img (click)="cambiarImagen( hospital)" [src]="hospital.img | imagen:'hospital'" class="img-50 img-circle pointer">
                            </td>
                            <td>
                                <input type="text" name="nombre" [(ngModel)]="hospital.nombre" class="form-control">
                            </td>


                            <td>
                                <button (click)="modificarHospital(hospital)" class="btn btn-primary">
                                    <i class="fa fa-save"></i>
                                </button>

                                <button (click)="borrarHospital(hospital)" class="btn btn-danger">
                                    <i class="fa fa-trash-o"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
