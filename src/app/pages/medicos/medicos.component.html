<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input #input (keyup)="buscarMedico(input.value)" type="text" class="form-control" placeholder="Buscar Medico">
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="text-right">
                    <!-- (click)="crearMedico()" -->
                    <button [routerLink]="['/medico','nuevo']" class="btn btn-danger crear"><i class="fa fa-plus"></i> Crear Medico</button>
                </div>
                <h3 class="card-title">Medicos Registrados ( <small>{{s_medico.totalMedicos}}</small> )</h3>

                <table class="table table-hover">

                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Medico</th>
                            <th>Hospital</th>
                            <th></th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let medico of medicos">
                            <td class="img-70">
                                <img [src]="medico.img | imagen : 'medicos'" class="img-50 img-circle pointer">
                            </td>
                            <td>{{medico.nombre}}</td>
                            <td>{{medico.hospital.nombre}}</td>
                            <td>
                                <button [routerLink]="['/medico' , medico._id]" class="btn btn-primary">
                                    <i class="fa fa-edit"></i>
                                </button>

                                <button (click)="eliminarMedico(medico)" class="btn btn-danger">
                                    <i class="fa fa-trash-o"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>

                </table>
            </div>
        </div>
    </div>
</div>
